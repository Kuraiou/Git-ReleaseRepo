name    = Git-ReleaseRepo
author  = Doug Bell <preaction@cpan.org>
license = Perl_5
copyright_holder = Doug Bell
copyright_year   = 2013


[MetaResources]
homepage                = https://github.com/preaction/{{$dist->name}}
repository.web          = https://github.com/preaction/{{$dist->name}}
repository.url          = https://github.com/preaction/{{$dist->name}}.git
bugtracker.web          = https://github.com/preaction/{{$dist->name}}/issues
repository.type         = git

[@Basic]
[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[SurgicalPodWeaver]

[@Git]
[Git::NextVersion]
[PkgVersion]
[ModuleBuild]
[ChangelogFromGit]

[Run::BeforeBuild]
run                     = rm -f LICENSE
run                     = rm -f Makefile.PL
run                     = rm -f Build.PL
run                     = rm -f README
run                     = rm -f README.mkdn

[Run::AfterBuild]
run                     = cp %d/LICENSE ./
run                     = cp %d/Makefile.PL ./
run                     = cp %d/Build.PL ./
run                     = cp %d/README ./
run                     = cp %d/README.mkdn ./

[PruneFiles]
match                   = ^\..+
match                   = .*\.ini$
match                   = ^eg/.*

[Prereqs]
Git::Repository = 1.26
App::Cmd = 0.318
File::Spec::Functions = 0
File::HomeDir = 1.00
YAML = 0.84
File::Path = 0
Moose = 2.000

[Prereqs / TestRequires]
Test::Compile = 0
Test::Most = 0
File::Temp = 0
File::Spec::Functions = 0
File::Slurp = 0
